# Cucumber engine configuration
# This file is read by the Cucumber JUnit Platform engine at startup.
# It is separate from ConfigManager â€” ConfigManager handles test environment
# properties (URLs, credentials). This file handles Cucumber's own behaviour.

# Do not run in dry-run mode (dry-run only checks step binding, skips execution)
cucumber.execution.dry-run=false

# Suppress the "Share your Cucumber Report" banner in CI logs
cucumber.publish.quiet=true

# Treat undefined and pending steps as failures, not warnings
cucumber.execution.strict=true